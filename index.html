<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <div class="team">
            <h1>Team Members</h1>
            <div class="tm-card">
                <div class="tm-data">
                    <img src="dist/images/human_001.png" alt="Profile Image" class="tm-img">
                    <div>
                        <h1 class="tm-name">Jason</h1>
                        <span class="profession">Web Developer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="social-media"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-media"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="social-media"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
            <div class="tm-card">
                <div class="tm-data">
                    <img src="dist/images/human_002.png" alt="Profile Image" class="tm-img">
                    <div>
                        <h1 class="tm-name">Natasha</h1>
                        <span class="profession">Graphics Designer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="social-media"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="social-media"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-media"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
            <div class="tm-card">
                <div class="tm-data">
                    <img src="dist/images/human_003.png" alt="Profile Image" class="tm-img">
                    <div>
                        <h1 class="tm-name">John</h1>
                        <span class="profession">Software Engineer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="social-media"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="social-media"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-media"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="dist/js/script.js"></script>
</body>
</html>
